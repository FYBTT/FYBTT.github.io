---
layout: default
pagetype: page
---

<!-- Page Header -->
<div class="intro-header" style="background-color: {% if page.header-color %}{{ page.header-color }}{% else %}{{ site.header-color }}{% endif %}">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="site-heading">
                    <h1>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h1>
                    <hr class="small">
                    <span class="subheading">{{ page.description }}</span>
                </div>
            </div>
        </div>
    </div>
</div>

<link rel="stylesheet" href="/css/backtop.css">  <!-- Back Top -->
<script type="text/javascript" src="/js/backtop.js"></script>  <!-- Back Top -->

<div id="back-top">
  <a href="#top" title="回到顶部"></a>
</div>

<!-- Main Content -->
<div class="container-fluid">
	<div class="row flex-xl-nowrap">
		{{ content }}
	</div>
</div>

<hr>
